<!DOCTYPE html> 
<html> 
	<head> 
		<title> Παραδειγμα 3 JS </title> 
		<meta charset="utf-8"> 
	</head> 

	<body> 
		<p>Παράδειγμα 3 χρήσης javascript!</p> 
		 

		<script>
			var a, b, c; // Δήλωση 3 μεταβλητών 
			a = 5; // Δηλωση της τιμης 5 στην μεταβλητη α 
			b = 10; // Δηλωση της τιμης 10 στην μεταβλητη α 
			c = a + b; // Δήλωση της πράξης α+β (μεταβλητές) στην μεταβλητή c 
			document.write(c); 
			window.alert(c); 
			console.log(c); 
		</script> 
	</body> 
</html>
